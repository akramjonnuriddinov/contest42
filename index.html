<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header-hero-wrapper">
      <header class="header">
        <div class="container header__container">
          <p class="header__text">
            <span class="header__text--light">“Algoritmlar”</span>
            kursini tamomlagani haqida
          </p>
          <a class="header__logo-link" href="https://www.42.uz/">
            <img
              class="header__logo-img"
              src="./images/logo42.svg"
              alt="42.uz"
              width="407.88"
              height="387"
            />
          </a>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container hero__container">
            <h2 class="hero__title">SERTIFIKAT</h2>
            <span class="hero__subtitle">Jasur Hakimov</span>
            <p class="hero__text">
              Ushbu sertifikat Jasur Hakimovga
              <span class="hero__text--light">2024-yil, 25-iyun</span> kuni
              42.uz platformasida
              <span class="hero__text--light">“Algoritmlar”</span> kursini
              muvaffaqiyatli tamomlagani uchun berildi.
            </p>
            <div class="qr-code">
              <img
                class="qr-code__img"
                src="./images/qr-code.svg"
                alt="qr code 42.uz"
                width="150"
                height="150"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__sign">
          <div class="sign-wrapper">
            <img
              class="sign-img"
              src="./images/sign.svg"
              alt="sign 42.uz"
              width="287"
              height="100"
            />
          </div>
          <div class="footer__sign-inner">
            <span class="footer__sign-name">Yusuf Abdullaev,</span>
            <span class="footer__sign-position">Co-founder, CEO</span>
          </div>
        </div>
        <div class="footer__img-wrapper">
          <img
            class="footer__img"
            src="./images/children.svg"
            alt="children of 42.uz"
            width="323"
            height="159"
          />
          <span>2024-yil, 25-iyun</span>
        </div>
      </div>
    </footer>
  </body>
</html>
